application: try-prediction
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /reset
  script: main.py
  login: admin

- url: /.*
  script: main.py

